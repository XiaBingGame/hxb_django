{% load staticfiles %}
<!--base.html-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>夏冰的博客</title>
    <link href="{% static "css/pure-min.css" %}" rel="stylesheet">
    <link href="{% static "css/grids-responsive-min.css" %}" rel="stylesheet">
    <link href="{% static "css/monokai.css" %}" rel="stylesheet">
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
			<h1 class="brand-title"><a href="/">夏冰</a></h1>
			<h2 class="brand-tagline">学海无涯</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/blog/archives">文章</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/summericeyl">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-error pure-button" href="http://weibo.com/summericeyl">微博</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">页面</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/blog/aboutme/">关于我</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="/blog/aboutme/">关于我</a></li>
                        <li><a href="http://twitter.com/summericeyl/">Twitter</a></li>
                        <li><a href="http://github.com/summericeyl">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
